<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Mars Project</title>
</head>
<body>
    <header id="header">Mars Project</header>
    <main id="main">
        <form id="input-form">
            <div id="form-block">
                <p id="form-label">Выберите марсоход</p>
                <select name="rover-selector" id="rover-selector">
                    <option value="">не выбран</option>
                    <option value="opportunity">оппортьюнити</option>
                    <option value="curiosity">кьюриосити</option>
                    <option value="perseverance">персеверанс</option>
                </select>
            </div>
            
            <div id="form-row">
                <p id="form-label">Введите сол</p>
                <input type="text" id="sol-input">
            </div>

            <button id="button_load">ЗАГРУЗИТЬ</button>
        </form>
        <div id="photos_container">
            <h2 id="photos_container-header">Фото с марса.</h2>
            <div id="photos_block"></div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
